<section id="reservations">
    <div class="container">
        <img src="images/pixelcut-export-removebg.png" alt="" class="reservations-img wow fadeInDown first">
        <div class="page-header text-center">
            <h2 class="text-primary">Reservaciones</h2>
            <div class="separator-line-center large-spacing">&nbsp;</div>
            <h4 class="sub-title">Lunes-Viernes: <span class="text-primary">9AM - 6PM</span>&nbsp; | &nbsp;Sábado-Domingo: <span class="text-primary">9AM - 6PM</span></h4>
        </div><!-- / page-header -->

        <div id="reservation-form">
            <form id="reservationForm" action="php/form-process.php" method="POST">
                <div class="row">
                    <div class="col-sm-6 reservation-left-area">
                        <div class="form-group">
                            <input type="text" class="form-control" id="datetimepicker1" name="datetime" placeholder="DÍA Y HORA">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="rphone" name="phone" placeholder="TELÉFONO">
                        </div>
                        <!-- / form-group -->
                        <!-- <div class="form-group">
                            <select class="selectpicker form-control" id="tables">
                                <optgroup label="TABLE:">
                                    <option>CANTIDAD DE PERSONAS</option>
                                    <option>TABLE</option>
                                    <option>TABLE2</option>
                                    <option>STANDARD</option>
                                    <option>PREMIUM</option>
                                </optgroup>
                            </select>
                        </div>-->
                        <div class="form-group">
                            <select class="selectpicker form-control" id="party" name="party">
                                <optgroup label="Cantidad:">
                                    <option>PERSONAS</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>Más de 10</option>
                                </optgroup>
                            </select>
                        </div><!-- / form-group -->
                    </div>
                    <div class="col-sm-6 reservation-right-area">
                        <div class="form-group">
                            <input type="text" class="form-control" id="rname" name="name" placeholder="NOMBRE Y APELLIDO">
                        </div><!-- / form-group -->
                        <div class="form-group">
                            <input type="email" class="form-control" id="remail" name="email" placeholder="EMAIL">
                        </div><!-- / form-group -->
                    </div>
                    <!-- textarea and button -->
                    <div class ="col-xs-12 textarea-button">
                        <div class="form-group">
                            <textarea id="rmessage" class="form-control" rows="5" name="message" placeholder="MESSAGE"></textarea>
                            <div class="help-block with-errors"></div>
                        </div><!-- / form-group -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-primary-filled btn-form-submit btn-pill wow fadeInUp first"><i class="fa fa-calendar"></i><span><b>REALIZAR RESERVA</b></span></button>
                            <div class="clearfix"></div>
                        </div><!-- / text-center -->
                    </div>

                    <!-- / textarea and button -->
                </div><!-- / row -->
            </form><!-- / reservationForm -->
            <div id="alerta">
        </div><!-- / reservetion-form -->
    </div><!-- / container -->
